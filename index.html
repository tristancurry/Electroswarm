<!DOCTYPE html>
<html>
<head>
	<title>Electroswarm</title>
	<meta http-equiv='Content-Type' content='text/html'; charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta name='theme-color' content='#890b65'>
	<meta name='Description' content='About: Experiment with three types of electric charge, Author:Tristan Miller'>
	<link rel='manifest' href='manifest.json' />
	<link rel='stylesheet' type='text/css' href='css/styles.css'/>
</head>

<body>
	<script type='text/javascript' src='scripts/swHandling.js'></script>


	<div onclick='void(0);'>
		<div class='viewport'>
			<div class='canvas-container'>
				<canvas width='800' height='800'></canvas>
			</div>
			<div class='controls'>
				<div class='particles container'>
					<div class='species-selector'>
						<button id='btn_triangle'>🔺</button>
						<button id='btn_circle'>⚪</button>
						<button id='btn_diamond'>🔹</button>
						<button id='btn_all'>All</button>
					</div>
					<div class='quantity-selector'>
						<button id='btn_minus'>➖</button>
						<button id='btn_spawnQuantity' value='1'>🔟</button>
						<button id='btn_plus'>➕</button>
					</div>
				</div>
				
				<div class='playback container'>
					<button id='btn_playPause' value='0'>⏸️</button>
					<button id='btn_reset'>🚮</button>
				</div>

				<div class='physics container'>
					<button>&#x1F4CC</button>
					<button id = 'btn_coupling'>&#x1F517</button>
				</div>

				<div class='options container'>
					<button>&#x1F441</button>
					<button>ℹ️</button>
				</div>
			</div>
			<div class='update modal'>
				<div class='modal-content'>update ready!<button id='updateBtn'>UPDATE</button></div>
			</div>
			<div class='coupling modal'>
				
				<div class='modal-content'>
					<div class='modal-header'><h2>Physical Properties</h2></div>
						<div class='modal-body'>
							<div class='modal-section'>
								<h3>Charge Coupling</h3>
								<div class='coupling-grid'>
									<button class='icon' disabled>🐙</button>
									<button class='icon' disabled>🔺</button>
									<button class='icon' disabled>⚪</button>
									<button class='icon' disabled>🔹</button>
								
									<button class='icon' disabled>🔺</button>
									<button class='aa' value=0>🐸</button>
									<button class='ab' value=0>🐸</button>
									<button class='ac' value=0>🐸</button>
								
									<button class='icon' disabled>⚪</button>
									<button class='ab' value=0>🐸</button>
									<button class='bb' value=0>🐸</button>
									<button class='bc' value=0>🐸</button>
								
									<button class='icon' disabled>🔹</button>
									<button class='ac' value=0>🐸</button>
									<button class='bc' value=0>🐸</button>
									<button class='cc' value=0>🐸</button>
								</div>
							</div>
							<div class='modal-section'>
								<h3>Mass and Charge</h3>
								<div class='properties-grid'>
									<button class='icon' disabled>🐙</button>
									<div>mass</div>
									<div>charge</div>
								
									<button class='icon' disabled>🔺</button>
									<button class='mass' value=0>🐸</button>
									<button class='charge' value=0>🐸</button>

								
									<button class='icon' disabled>⚪</button>
									<button class='mass' value=0>🐸</button>
									<button class='charge' value=0>🐸</button>

								
									<button class='icon' disabled>🔹</button>
									<button class='mass' value=0>🐸</button>
									<button class='charge' value=0>🐸</button>
								</div>
							</div>
							<button onclick='toggleDisplay(this.parentNode.parentNode.parentNode)'>OK</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type='text/javascript' src='scripts/main.js'></script>
	<script type='text/javascript' src='scripts/interface.js'></script>		

</body>
</html>
