<!DOCTYPE html>
<html>
<head>
	<title>Electroswarm</title>
	<meta http-equiv='Content-Type' content='text/html'; charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta name='theme-color' content='#890b65'>
	<meta name='Description' content='About: Experiment with three types of electric charge, Author:Tristan Miller'>
	<link rel='manifest' href='manifest.json' />
	<link rel='stylesheet' type='text/css' href='css/styles.css'/>
</head>

<body>
	<script type='text/javascript' src='scripts/swHandling.js'></script>

	


	<div onclick='void(0);'>
		<div class='viewport'>
			<div class='canvas-container'>
				<canvas width='1024' height='1024' id='canvas0'></canvas>
				<div class='debug'>HELLOWORLD</div>
			</div>
			<div class='controls'>
				<div class='particles container'>
					<div class='species-selector'>
						<button id='btn_a' value='a'>🔺</button>
						<button id='btn_b' value='b'>⚪</button>
						<button id='btn_c' value='c'>🔹</button>
						<button id='btn_all' value='all'>All</button>
					</div>
					<div class='quantity-selector'>
						<button id='btn_minus'>➖</button>
						<button id='btn_spawnQuantity'></button>
						<button id='btn_plus'>➕</button>
					</div>
				</div>
				
				<div class='playback container'>
					<button id='btn_playPause'></button>
					<button id='btn_reset'>🚮</button>
				</div>

				<div class='physics container'>
					<button id= 'btn_fields'>&#x1F4CC</button>
					<button id = 'btn_coupling'>&#x1F517</button>
				</div>

				<div class='options container'>
					<button id='btn_viewoptions'>&#x1F441</button>
					<button>ℹ️</button>
				</div>
			</div>
			<div class='update modal'>
				<div class='modal-content'>Update ready! <button id='updateBtn'>yay!</button></div>
			</div>
			<div class='coupling modal'>		
				<div class='modal-content'>
					<div class='modal-header'><h2>Physical Properties</h2></div>
						<div class='modal-body'>
							<div class='modal-section'>
								<h3>Charge Coupling</h3>
								<div class='coupling-grid'>
									<button class='icon' disabled>🐙</button>
									<button class='icon' disabled>🔺</button>
									<button class='icon' disabled>⚪</button>
									<button class='icon' disabled>🔹</button>
								
									<button class='icon' disabled>🔺</button>
									<button class='aa' value=0>🐸</button>
									<button class='ab' value=0>🐸</button>
									<button class='ac' value=0>🐸</button>
								
									<button class='icon' disabled>⚪</button>
									<button class='ab' value=0>🐸</button>
									<button class='bb' value=0>🐸</button>
									<button class='bc' value=0>🐸</button>
								
									<button class='icon' disabled>🔹</button>
									<button class='ac' value=0>🐸</button>
									<button class='bc' value=0>🐸</button>
									<button class='cc' value=0>🐸</button>
								</div>
							</div>
							<div class='modal-section'>
								<h3>Mass and Charge</h3>
								<div class='properties-grid'>
									<button class='icon' disabled>🐙</button>
									<div>mass</div>
									<div>charge</div>
								
									<button class='icon' disabled>🔺</button>
									<button class='mass a' value=0>🐸</button>
									<button class='charge a' value=0>🐸</button>

								
									<button class='icon' disabled>⚪</button>
									<button class='mass b' value=0>🐸</button>
									<button class='charge b' value=0>🐸</button>

								
									<button class='icon' disabled>🔹</button>
									<button class='mass c' value=0>🐸</button>
									<button class='charge c' value=0>🐸</button>
								</div>
							</div>
							<button onclick='toggleDisplay(this.parentNode.parentNode.parentNode)'>OK</button>
						</div>
					</div>
				</div>
			
				<div class='viewoptions modal'>	
					<div class='modal-content'>
						<div class='modal-header'><h2>View Options</h2></div>
							<div class='modal-body'>
							<label class='switch'><input type='checkbox' id='chk_simple' checked><span class='slider round'></span></label><label for='chk_simple'>Simple Rendering</label>
							<label class='switch'><input type='checkbox' id='chk_showparticles' checked><span class='slider round'></span></label><label for='chk_showParticles'>Show Particles</label>
							<label class='switch'><input type='checkbox' id='chk_showBounding'><span class='slider round'></span></label><label for='chk_showBounding'>Show Bounding Boxes</label>
							<label class='switch'><input type='checkbox' id='chk_showTree' checked><span class='slider round'></span></label><label for='chk_showTree'>Show BHA quadtrees</label>
								<button onclick='toggleDisplay(this.parentNode.parentNode.parentNode)'>OK</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type='text/javascript' src='scripts/physics.js'></script>
	<script type='text/javascript' src='scripts/main.js'></script>
	<script type='text/javascript' src='scripts/interface.js'></script>
	
</body>
</html>
